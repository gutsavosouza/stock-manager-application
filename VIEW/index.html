<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Manager App</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/table.css" />
  </head>
  <body>
    <!-- Sidebar  o botão da sidebar-->
    <section class="sidebar" id="sidebar">
      <button onclick="closeSidebar()" class="sidebar-button">☰</button>
      <a href="./index.html" class="sidebar-item">Início</a>
      <a href="./products.html" class="sidebar-item">Produtos</a>
      <a href="./newproduct.html" class="sidebar-item">Cadastrar Produtos</a>
      <a href="" class="sidebar-item">Vendas</a>
      <a href="" class="sidebar-item">Cadastrar Vendas</a>
    </section>
    <section>
      <button
        class="sidebar-button"
        style="
          border-right: solid 2px #1f1f1f;
          border-bottom: solid 2px #1f1f1f;
        "
        onclick="openSidebar()"
      >
        ☰
      </button>
    </section>

    <!-- contéudo da página  -->
    <div class="content-wrapper">
      <section class="content">
        <h1 class="app-name">StockEase</h1>
        <h3>Bem vindo, usuário</h3>
        <span> O que deseja acessar?</span>
        <div class="options-wrapper">
          <button
            onclick="window.location.href='./products.html'"
            class="button black"
          >
            Produtos
          </button>
          <button
            onclick="window.location.href='./newproduct.html'"
            class="button black"
          >
            Cadastrar produtos
          </button>
          <button onclick="window.location.href=''" class="button black">
            Vendas
          </button>
          <button onclick="window.location.href=''" class="button black">
            Cadastrar vendas
          </button>
        </div>
        <!-- tabela mostrada na página -->
        <div class="table-wrapper">
          <table class="product-table">
            <thead class="table-label">
              <tr>
                <th colspan="2">Resumo do estoque</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <td>Total de produtos</td>
                <td>1500</td>
              </tr>
              <tr>
                <td>Produto com maior quantidade</td>
                <td>Prego</td>
              </tr>
              <tr>
                <td>Comprador mais recorrente</td>
                <td>Pedro O. dos Santos</td>
              </tr>
              <tr>
                <td>Produto que mais vendeu</td>
                <td>Lápis de cor</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
    <script src="./dist/sidebar.js"></script>
  </body>
</html>
